<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- Navbar/Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">NOTES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ASSIGNMENTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container mt-5">
        <div class="row">
            <!-- Video Section (60%) -->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="video-container">
                            <iframe src="video.mp4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="video-container">
                            <iframe src="" frameborder="0" allow="autoplay; "  allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="video-container">
                            <iframe src="" frameborder="0" allow="autoplay; " allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Topic Section (40%) -->
            <div class="col-md-4">
                <div class="w-100 p-1" style="border: 1px solid green;">
                    <div class="topic-box">
                        <h4>Login:<br>Password:</h4>
                    </div>
                </div>
                <div class="w-100 p-3" style="border: 1px solid green;">
                    <div class="topic-box">
                        <h4>Speak Confidently</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h2>Join 1.1M+ Happy Students Who Trust Us!</h2>
    <div class="container mt-5">
        <div class="row text-center">
            <!-- Rating Box 1 -->
            <div class="col-md-2 mb-4">
                <div class="rating-box">
                    <div class="rating-stars">
                        <i class="fas fa-star"></i>
                    </div>
                    <h4>4.4<br> Trust Pilot</h4>
                </div>
            </div>
    
            <!-- Rating Box 2 -->
            <div class="col-md-2 mb-4">
                <div class="rating-box">
                    <div class="rating-stars">
                        <i class="fas fa-star"></i>
                    </div>
                    <h4>4.4<br>Edu Reviewer</h4>
                </div>
            </div>
    
            <!-- Rating Box 3 -->
            <div class="col-md-2 mb-4">
                <div class="rating-box">
                    <div class="rating-stars">
                        <i class="fa-solid fa-mobile"></i>
                    </div>
                    <h4>5<br>App Review</h4>
                </div>
            </div>
    
            <!-- Rating Box 4 -->
            <div class="col-md-2 mb-4">
                <div class="rating-box">
                    <div class="rating-stars">
                        <i class="fa-solid fa-person"></i>
                    </div>
                    <h4>4.8<br>Student</h4>
                </div>
            </div>
    
            <!-- Rating Box 5 -->
            <div class="col-md-2 mb-4">
                <div class="rating-box">
                    <div class="rating-stars">
                        <i class="fa-solid fa-rocket"></i>
                    </div>
                    <h4>5.2<br>Sitejabber</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5 container-custom">
        <!-- Level 1 Section (30%) -->
        <div class="level-box">
            <h4>Level 1</h4>
        </div>
    
        <!-- Options Section (60%) -->
        <div style="width: 60%; display: flex; flex-direction: row;">
            <!-- Option 1 -->
            <div style="flex: 1; margin-right: 10px;">
                <div class="option-box" onclick="selectOption(this)">
                </div>
                <div class="option-text">
                    <p>1A(Simple Present Tense Positive Sentence)</p>
                </div>
            </div>
    
            <!-- Option 2 -->
            <div style="flex: 1;">
                <div class="option-box" onclick="selectOption(this)">
                </div>
                <div class="option-text">
                    <p>1B(Simple Present Tense Negative Sentence)</p></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
